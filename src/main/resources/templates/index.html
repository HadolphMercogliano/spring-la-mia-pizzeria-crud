<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:fragment="bootstrap"></th:block>
  <title>Pizzeria Java</title>
</head>
<body>
<h1>Pizze</h1>
<ul th:if="${pizze.size() != 0}">
  <li th:each="p : ${pizze}">
    [[${p.name}]]
  </li>
</ul>

<h2 th:if="${pizze.size() == 0 || pizze == null}">
  Non ci sono pizze disponibili!
</h2>
</body>
</html>
